<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="/static/settingsstyle.css">
    <script src="/static/functions.js"></script>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>

        {% if message %}
            <div class="message">
                <h2>{{ message }}</h2>
            </div>
        {% endif %}

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="{{ username }}" readonly>
        </div>

        <form action="{{ url_for('change_password') }}" method="POST">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="btn">Change Password</button>
        </form>

        <hr>

        <form action="{{ url_for('delete_account') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>

        <form action="{{ url_for('logout') }}" method="GET">
            <button type="submit" class="btn">Logout</button>
        </form>
        <footer>  Designed for CSE 410 by Team BASEP </footer>
    </div>
</body>
</html>
